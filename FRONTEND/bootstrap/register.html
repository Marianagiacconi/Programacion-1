  <!DOCTYPE html>

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <meta http-equiv="X.AU-Compatible" content="ie-edge">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="Login.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>

    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Registrate</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">Escribe tu nombre</label>
              <input id="username" type="text" name="username" required="required"/>
            </div>
            <div class="form-group">
              <label for="mail">Escribe tu mail</label>
              <input id="mail" type="mail" name="mail" required="required"/>
            </div>
            <div class="form-group">
              <label for="contraseña">Escribe tu contraseña</label>
              <input id="contraseña" type="text" name="contraseña" required="required"/>
            </div>
            <div class="form-group">
              <label for="contraseña">Repite tu contraseña</label>
              <input id="contraseña" type="contraseña" name="contraseña" required="required"/>
            </div>
            <div class="form-group">
              <label class="form-remember">
                <input type="checkbox"/>Recuerdame
              </label><a class="form-recovery" href="#"></a>
            </div>
            <div class="form-group">
              <button type="submit">Registrarme</button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-panel two">
        <div class="form-header">
          <h1>Iniciar Sesión</h1>
        </div>
        <div class="form-content">
          <form>
            <div class="form-group">
              <label for="username">mail</label>
              <input id="username" type="text" name="username" required="required"/>
            </div>
            <div class="form-group">
              <label for="password">contraseña</label>
              <input id="password" type="password" name="password" required="required"/>
            </div>
            <div class="form-group">
              <label for="cpassword">Confirma tu contraseña</label>
              <input id="cpassword" type="password" name="cpassword" required="required"/>
            </div>
            <div class="form-group">
              <label for="email">mail</label>
              <input id="email" type="email" name="email" required="required"/>
            </div>
            <div class="form-group">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
